<h1>Fornecedores</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>CPF/CNPJ</th>
            <th>Nome</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo"
                   [routerLink]="['/fornecedores/novo']"
                   class="btn btn-xs btn-success">
                   <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let fornecedor of fornecedores">
            <td>{{ fornecedor.chave }}</td>
            <td>{{ fornecedor.nome }}</td>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                  <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="fornecedores.length==0">Nenhum fornecedor cadastrado.</p>
