<h1>Novo Fornecedor</h1>

<div class="well">
    <form>
        <div class="form-group">
            <label for="chave">CPF/CNPJ:</label>
            <input type="text" class="form-control" id="chave" name="chave"
                   minlength="2" required>
            <div class="alert alert-danger">
                <div> Digite o CPF ou CNPJ do Fornecedor.</div>
                <div> O CPF deve ser preenchido com '000' + CPF. </div>
            </div>
        </div>

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome"
                 minlength="2" required>
          <div class="alert alert-danger">
              <div> Digite o Nome do Fornecedor.</div>
              <div> O Nome deve conter ao menos 2 caracteres. </div>
          </div>
        </div>

        <div class="form-group">
           <button type="button" class="btn btn-primary">
              <i class="fa fa-save" aria-hidden="true"></i> Salvar
           </button>
           <a class="btn btn-secondary">
              <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
           </a>
        </div>

    </form>
</div>
