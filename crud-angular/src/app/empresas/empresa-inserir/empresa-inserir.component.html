<mat-card>
  <mat-toolbar>Dados da Empresa</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline"  class="full-width">
        <input matInput placeholder="Cnpj" formControlName="cnpj" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Logradouro" formControlName="logradouro" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Numero" formControlName="numero" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input
          matInput
          placeholder="Complemento"
          formControlName="complemento"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Bairro" formControlName="bairro" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Cidade" formControlName="cidade" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Estado" formControlName="estado" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="CEP" formControlName="cep" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Salvar</button>
    <button mat-button>Cancelar</button>
  </mat-card-actions>
</mat-card>
