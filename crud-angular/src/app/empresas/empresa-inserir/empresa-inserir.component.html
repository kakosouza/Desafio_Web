<mat-card>
  <mat-toolbar>Dados da Empresa</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field appearance="outline"  class="full-width">
        <input matInput placeholder="Cnpj" formControlName="cnpj" #cnpj/>
        <mat-hint align="end">{{cnpj.value.length}}/14</mat-hint>
        <mat-error *ngIf="form.get('cnpj')?.invalid">{{getErrorMessage("cnpj")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Nome" formControlName="nome"/>
        <mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage("nome")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input [(ngModel)]="cepInput" matInput placeholder="CEP" formControlName="cep" />
        <button mat-icon-button matSuffix (click)="onCep()">
          <mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Logradouro" formControlName="logradouro" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Numero" formControlName="numero" />
        <mat-error *ngIf="form.get('numero')?.invalid">{{getErrorMessage("numero")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Complemento" formControlName="complemento" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Bairro" formControlName="bairro" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Cidade" formControlName="cidade" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Estado" formControlName="estado" />
        <mat-error *ngIf="form.get('estado')?.invalid">{{getErrorMessage("estado")}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button margin="0 15px" mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button margin="0 15px" mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
