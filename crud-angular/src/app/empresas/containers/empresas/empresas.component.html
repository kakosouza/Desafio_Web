<mat-toolbar class="toolbar-black">
  <button mat-button [matMenuTriggerFor]="menu">Cadastros</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="">Empresas</button>
    <button mat-menu-item routerLink="/empresas/new">Fornecedores</button>
    <button mat-menu-item routerLink="">Empresas/Fornecedores</button>
  </mat-menu></mat-toolbar
>

<mat-card>
  <mat-toolbar color="BLACK"> Empresas Cadastradas </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-empresas-list
      *ngIf="empresas$ | async as empresas; else loading"
      [empresas]="empresas"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-empresas-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
