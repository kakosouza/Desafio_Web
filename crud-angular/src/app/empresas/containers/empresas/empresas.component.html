<mat-card>
  <mat-toolbar color="BLACK"> Empresas Cadastradas </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-empresas-list
      *ngIf="empresas$ | async as empresas; else loading"
      [empresas]="empresas"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-empresas-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
