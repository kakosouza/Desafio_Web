<mat-table [dataSource]="empresas" class="mat-elevation-z8">
  <!-- CNPJ Column -->
  <ng-container matColumnDef="cnpj">
    <mat-header-cell *matHeaderCellDef>CNPJ</mat-header-cell>
    <mat-cell *matCellDef="let empresa">{{ empresa.cnpj }}</mat-cell>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let empresa">{{ empresa.nome }}</mat-cell>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions-column">
      <button (click)="onAdd()" color="accent" aria-label="Adicionar uma empresa">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let empresa" class="actions-column">
      <button (click)="onEdit(empresa)" mat-icon-button color="primary" aria-label="Editar uma Empresa" >
        <mat-icon>edit</mat-icon>
      </button>

      <button (click)="onDelete(empresa)" mat-icon-button color="warn" aria-label="Remover uma Empresa">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
