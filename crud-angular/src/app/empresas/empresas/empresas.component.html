<mat-card>
  <mat-toolbar color="BLACK"> Empresas Cadastradas </mat-toolbar>

  <table mat-table [dataSource]="empresas" class="mat-elevation-z8">
    <!-- CNPJ Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let empresa">{{ empresa.cnpj }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let empresa">{{ empresa.nome }}</td>
    </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar uma empresa">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let empresa">
            <button mat-icon-button color="primary" aria-label="Editar uma Empresa">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover uma Empresa">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
