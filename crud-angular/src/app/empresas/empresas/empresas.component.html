<mat-toolbar class="toolbar-black">
  <button mat-button [matMenuTriggerFor]="menu">Cadastros</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="">Empresas</button>
    <button mat-menu-item routerLink="/empresas/new">Fornecedores</button>
  </mat-menu></mat-toolbar>

<mat-card>
  <mat-toolbar color="BLACK"> Empresas Cadastradas </mat-toolbar>

  <div class="column-flex" *ngIf="empresas$ | async as empresas; else loading">
    <mat-table [dataSource]="empresas" class="mat-elevation-z8">
      <!-- CNPJ Column -->
      <ng-container matColumnDef="cnpj">
        <mat-header-cell *matHeaderCellDef>CNPJ</mat-header-cell>
        <mat-cell *matCellDef="let empresa">{{ empresa.cnpj }}</mat-cell>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *matCellDef="let empresa">{{ empresa.nome }}</mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="actions-column">
          <button mat-mini-fab color="accent" aria-label="Adicionar uma empresa">
            <th class="text-center">
              <a
                href="#"
                title="Novo"
                alt="Novo"
                [routerLink]="['/empresas/new']"
                class="btn btn-xs btn-success"
              >
                <i class="fa fa-plus" aria-hidden="true"></i> Novo
              </a>
            </th>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let empresa" class="actions-column">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar uma Empresa"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover uma Empresa">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
