<mat-card>
  <mat-toolbar>Dados da Empresa</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="formLiga" class="min-width">
      <mat-form-field appearance="outline"  class="full-width">
        <input matInput placeholder="Cnpj" formControlName="cnpj" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button margin="0 15px" mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button margin="0 15px" mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
