<mat-card>
  <mat-toolbar>Dados do Fornecedor</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field appearance="outline"  class="full-width">
        <input matInput  [(ngModel)]="chaveInput" placeholder="Cnpj/CPF" formControlName="chave" #chave />
        <mat-hint align="end">{{chave.value.length}}/14</mat-hint>
        <mat-error *ngIf="form.get('chave')?.invalid">{{getErrorMessage("chave")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Nome" formControlName="nome"/>
        <mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage("nome")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput  [(ngModel)]="cepInput" placeholder="CEP" formControlName="cep" />
        <button mat-raised-button matSuffix (click)="onCep()">CEP</button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Logradouro" formControlName="logradouro" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Numero" formControlName="numero" />
        <mat-error *ngIf="form.get('numero')?.invalid">{{getErrorMessage("numero")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Complemento" formControlName="complemento" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Bairro" formControlName="bairro" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Cidade" formControlName="cidade" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Estado" formControlName="estado" />
        <mat-error *ngIf="form.get('estado')?.invalid">{{getErrorMessage("estado")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="EMAIL" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="RG" formControlName="rg" />
      </mat-form-field>

      <mat-form-field class="min-width">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dtnascimento" name="dtnascimento">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button margin="0 15px" mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button margin="0 15px" mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
