<mat-table [dataSource]="fornecedores" class="mat-elevation-z8">
  <!-- CNPJ Column -->
  <ng-container matColumnDef="chave">
    <mat-header-cell *matHeaderCellDef>CNPJ/CPF</mat-header-cell>
    <mat-cell *matCellDef="let fornecedor">{{ fornecedor.chave }}</mat-cell>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let fornecedor">{{ fornecedor.nome }}</mat-cell>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions-column">
      <button (click)="onAdd()" color="accent" aria-label="Adicionar um Fornecedor">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let fornecedor" class="actions-column">
      <button (click)="onEdit(fornecedor)" mat-icon-button color="primary" aria-label="Editar um Fornecedor" >
        <mat-icon>edit</mat-icon>
      </button>

      <button (click)="onDelete(fornecedor)" mat-icon-button color="warn" aria-label="Remover um Fornecedor">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
